<ion-header>
    <ion-navbar>
        <ion-title>选手登录</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addPlayer()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <h2 style="text-align:center">{{match.name}}</h2>
    <ion-list>
        <ion-item-group *ngFor="let player of players">
            <ion-item-divider color="primary">选手{{player.index + 1}}</ion-item-divider>
            <ion-item-sliding>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="{{player.headimg}}">
                    </ion-avatar>
                    <h2>{{player.nickname}}</h2>
                    <span>{{player.userid}}</span>
                </ion-item>
            </ion-item-sliding>
            <ion-item></ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
