<ion-header>
    <ion-navbar>
        <ion-title>添加选手</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="gamepochIdInput" [showCancelButton]="shouldShowCancel" (ionInput)="getPlayers($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>

    <ion-list>
        <button ion-item *ngFor="let player of currentPlayers" (click)="choosePlayer(player)">
          <ion-avatar item-start>
            <img [src]="player.headimg" />
          </ion-avatar>
          <h2>{{player.name}}</h2>
          <p>{{player.desc}}</p>
        </button>
    </ion-list>
</ion-content>
