<ion-header>

    <ion-navbar>
        <ion-title>添加选手</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="gamepochIdInput" [showCancelButton]="shouldShowCancel" (ionInput)="getPlayers($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>

    <ion-list>
        <button ion-item *ngFor="let item of currentItems">
          <ion-avatar item-start>
            <img [src]="item.headimg" />
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <p>{{item.desc}}</p>
        </button>
    </ion-list>
</ion-content>
